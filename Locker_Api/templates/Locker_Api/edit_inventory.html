{% extends 'Locker_Api/base.html' %}

{% block title %}Edit Inventory Item{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Edit Inventory Item</h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="sku">SKU</label>
                        <input type="text" class="form-control" id="sku" name="sku" value="{{ item.product.sku }}" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="name">Product Name</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ item.product.name }}" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="category">Category</label>
                        <select class="form-control" id="category" name="category">
                            <option value="Beer" {% if item.product.category == 'Beer' %}selected{% endif %}>Beer</option>
                            <option value="Wine" {% if item.product.category == 'Wine' %}selected{% endif %}>Wine</option>
                            <option value="Spirits" {% if item.product.category == 'Spirits' %}selected{% endif %}>Spirits</option>
                            <option value="Mixers" {% if item.product.category == 'Mixers' %}selected{% endif %}>Mixers</option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="quantity">Quantity</label>
                        <input type="number" class="form-control" id="quantity" name="quantity" value="{{ item.quantity }}" required min="0">
                    </div>
                    <button type="submit" class="btn btn-primary">Update Item</button>
                    <a href="{% url 'inventory' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
