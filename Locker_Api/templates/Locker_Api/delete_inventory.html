{% extends 'Locker_Api/base.html' %}

{% block title %}Delete Inventory Item{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3>Delete Inventory Item</h3>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete "{{ item.product.name }}" (SKU: {{ item.product.sku }})?</p>
                <form method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Delete</button>
                    <a href="{% url 'inventory' %}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
